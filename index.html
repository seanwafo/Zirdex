<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo-80px.png" />
    <title>Zirdex Burgers | Too tasty to be legal</title>
  </head>
  <body>
    <div class="logo-box">
      <img src="img/logo-80px.png" alt="Zirdex Logo" class="logo" />
    </div>
    <header class="header">
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Too Tasty</span>
          <!-- span are inline elements and this needs to be converted to as block-->
          <span class="heading-primary-sub">to be LEGAL</span>
        </h1>
        <a href="#" class="btn btn-white">Order now!</a>
      </div>
    </header>
  </body>
</html>
